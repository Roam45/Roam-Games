<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roam Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column; /* Column layout for stacking */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
            padding: 20px;
        }
        .game-container {
            display: none; /* Hide all games initially */
            margin: 20px;
            max-width: 800px; /* Increased width for the game container */
            border: 2px solid #ccc; /* Border for the containers */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding for the container */
            background-color: #f9f9f9; /* Light background */
            position: relative; /* Relative positioning for inner elements */
        }
        #garden {
            border: 2px solid green;
            width: 100%; /* Full width of the container */
            height: 400px; /* Height of the garden */
            background-color: #e0f7fa;
            position: relative;
            overflow: hidden;
            display: flex; /* Flexbox to center children */
            justify-content: center; /* Center horizontally */
            align-items: flex-end; /* Align plants at the bottom */
            padding: 10px; /* Padding */
            margin-bottom: 20px; /* Space between garden and bank */
        }
        .plant {
            position: absolute;
            bottom: 0;
            transition: transform 0.5s;
        }
        .enemy {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            transition: top 1s;
        }
        .poisonEnemy {
            color: purple;
        }
        .fence {
            position: absolute;
            bottom: 40px;
            height: 20px;
            width: 30px;
            background-color: #8B4513;
            border: 2px solid #654321;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
        .bank-container {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            max-width: 200px; /* Fixed width for bank container */
            margin-left: 20px; /* Space between garden and bank */
        }
        .game-wrapper {
            display: flex; /* Flexbox to arrange garden and bank side by side */
            align-items: flex-start; /* Align items at the top */
            justify-content: center; /* Center horizontally */
        }
        .game-header {
            margin-bottom: 20px; /* Space below the header */
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>Welcome to the Games</h1>
        <button id="toggleGarden">Play Garden Game</button>
        <button id="toggleCoinFlip">Play Coin Flip Game</button>
        <button id="toggleClicker">Play Clicker Game</button>
    </div>

    <div class="game-container" id="gardenGame">
        <h2>The Garden Game</h2>
        <div class="game-wrapper"> <!-- Wrapper for garden and bank -->
            <div id="garden"></div>
            <div class="bank-container">
                <h3>Bank</h3>
                <p>Level: <span id="bankLevel">1</span></p>
                <p>Storage Capacity: $<span id="storageCapacity">100</span></p>
                <p>Stored Money: $<span id="storedMoney">0</span></p>
                <p>Insurance: <span id="insuranceStatus">Not Purchased</span></p>
                <button id="depositButton">Deposit Money</button>
                <button id="levelUpButton">Level Up Bank ($<span id="levelUpCost">50</span>)</button>
                <button id="buyInsuranceButton">Buy Insurance ($<span id="insuranceCost">10</span>)</button>
                <p id="bankMessage"></p>
            </div>
        </div>
        <button id="plantButton">Plant a Seed</button>
        <button id="buySeedsButton">Buy Seeds ($<span id="seedPrice">1</span>)</button>
        <button id="sellSeedsButton">Sell Seeds</button>
        <button id="buyFenceButton">Buy Fence ($<span id="fencePrice">5</span>)</button>
        <p id="message"></p>
        <p>Seeds Planted: <span id="seedCount">0</span></p>
        <p>Money: $<span id="money">10</span></p>
    </div>

    <div class="game-container" id="coinFlipGame">
        <h2>Coin Flip Game</h2>
        <h3>Your Balance: $<span id="coinBalance">100</span></h3>
        <h3>Place your bet!</h3>
        <input type="number" id="betAmount" placeholder="Enter bet amount" min="1" />
        <div>
            <button onclick="placeBet('heads')">Bet on Heads</button>
            <button onclick="placeBet('tails')">Bet on Tails</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div class="game-container" id="clickerGame">
        <h2>Clicker Game</h2>
        <h3>Points: <span id="clickerPoints">0</span></h3>
        <button id="clickButton">Click me!</button>
        <h4>Upgrade: <span id="upgradeCost">5</span> points</h4>
        <button id="buyUpgradeButton">Buy Upgrade (Points per Click: <span id="pointsPerClick">1</span>)</button>
        <p id="clickerMessage"></p>
    </div>

    <script>
        // Garden Game Variables
        let plantCount = 0;
        let money = 10; // Start with $10
        let seedPrice = 1;
        let fencePrice = 5;
        const maxFences = 10;
        const fenceWidth = 30;
        let fences = [];

        // Bank Variables
        let bankLevel = 1;
        let storageCapacity = 100;
        let storedMoney = 0;
        const insuranceCost = 10;
        let insuranceActive = false;
        let insuranceTimeout;
        const insuranceDuration = 60000; // 1 minute in milliseconds

        // Save progress to localStorage
        function saveProgress() {
            const progress = {
                plantCount,
                money,
                seedPrice,
                fencePrice,
                fences: fences.map(fence => ({
                    left: fence.style.left
                })),
                bankLevel,
                storedMoney,
                insuranceActive
            };
            localStorage.setItem('gardenGameProgress', JSON.stringify(progress));
        }

        // Load progress from localStorage
        function loadProgress() {
            const savedProgress = localStorage.getItem('gardenGameProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                plantCount = progress.plantCount;
                money = progress.money;
                seedPrice = progress.seedPrice;
                fencePrice = progress.fencePrice;
                bankLevel = progress.bankLevel;
                storedMoney = progress.storedMoney;
                insuranceActive = progress.insuranceActive;

                document.getElementById('seedCount').innerText = plantCount;
                document.getElementById('money').innerText = money;
                document.getElementById('seedPrice').innerText = seedPrice;
                document.getElementById('bankLevel').innerText = bankLevel;
                document.getElementById('storageCapacity').innerText = storageCapacity;
                document.getElementById('storedMoney').innerText = storedMoney;
                document.getElementById('insuranceStatus').innerText = insuranceActive ? "Active" : "Not Purchased";

                progress.fences.forEach(fenceData => {
                    const newFence = document.createElement('div');
                    newFence.className = 'fence';
                    newFence.style.left = fenceData.left;
                    document.getElementById('garden').appendChild(newFence);
                    fences.push(newFence);
                });
            }
        }

        // Game logic for the Garden
        function attackGarden(isPoisonEnemy = false) {
            const enemy = document.createElement('div');
            enemy.className = isPoisonEnemy ? 'enemy poisonEnemy' : 'enemy';
            enemy.innerText = isPoisonEnemy ? 'ðŸ’€' : 'ðŸ‘¾';
            document.getElementById('garden').appendChild(enemy);

            setTimeout(() => {
                enemy.style.top = document.getElementById('garden').clientHeight + 'px';
                checkCollision(enemy, isPoisonEnemy);
            }, 1000);
        }

        function checkCollision(enemy, isPoisonEnemy) {
            const fenceRects = fences.map(fence => fence.getBoundingClientRect());
            const enemyRect = enemy.getBoundingClientRect();
            let collision = false;

            fenceRects.forEach(fenceRect => {
                if (enemyRect.left < fenceRect.left + fenceRect.width &&
                    enemyRect.left + enemyRect.width > fenceRect.left &&
                    enemyRect.top < fenceRect.top + fenceRect.height &&
                    enemyRect.top + enemyRect.height > fenceRect.top) {
                    collision = true;
                }
            });

            if (collision) {
                if (isPoisonEnemy) {
                    alert("Your garden has been attacked by a poison enemy!");
                } else {
                    alert("Your garden has been attacked by an enemy!");
                }
                enemy.remove();
            } else {
                requestAnimationFrame(() => checkCollision(enemy, isPoisonEnemy));
            }
        }

        function plantSeed() {
            if (money >= seedPrice) {
                plantCount++;
                money -= seedPrice;
                document.getElementById('seedCount').innerText = plantCount;
                document.getElementById('money').innerText = money;

                const plant = document.createElement('img');
                plant.src = 'https://via.placeholder.com/30?text=ðŸŒ±'; // Placeholder for plant image
                plant.className = 'plant';
                plant.style.left = Math.random() * (document.getElementById('garden').clientWidth - 30) + 'px';
                document.getElementById('garden').appendChild(plant);

                saveProgress();
            } else {
                alert("Not enough money to plant a seed!");
            }
        }

        function buySeeds() {
            if (money >= seedPrice) {
                money -= seedPrice;
                document.getElementById('money').innerText = money;
                seedPrice *= 1.1; // Increase price by 10%
                document.getElementById('seedPrice').innerText = seedPrice.toFixed(2);
                saveProgress();
            } else {
                alert("Not enough money!");
            }
        }

        function sellSeeds() {
            if (plantCount > 0) {
                plantCount--;
                money += 2; // Selling price
                document.getElementById('seedCount').innerText = plantCount;
                document.getElementById('money').innerText = money;
                saveProgress();
            } else {
                alert("No seeds to sell!");
            }
        }

        function buyFence() {
            if (money >= fencePrice && fences.length < maxFences) {
                money -= fencePrice;
                document.getElementById('money').innerText = money;

                const fence = document.createElement('div');
                fence.className = 'fence';
                fence.style.left = Math.random() * (document.getElementById('garden').clientWidth - fenceWidth) + 'px';
                document.getElementById('garden').appendChild(fence);
                fences.push(fence);
                saveProgress();
            } else {
                alert("Not enough money or max fences reached!");
            }
        }

        function depositMoney() {
            if (money > 0) {
                if (storedMoney + money <= storageCapacity) {
                    storedMoney += money;
                    money = 0;
                    document.getElementById('money').innerText = money;
                    document.getElementById('storedMoney').innerText = storedMoney;
                    saveProgress();
                } else {
                    alert("Not enough storage capacity!");
                }
            } else {
                alert("No money to deposit!");
            }
        }

        function levelUpBank() {
            if (storedMoney >= 50) {
                storedMoney -= 50;
                bankLevel++;
                storageCapacity += 50; // Increase capacity
                document.getElementById('bankLevel').innerText = bankLevel;
                document.getElementById('storageCapacity').innerText = storageCapacity;
                document.getElementById('storedMoney').innerText = storedMoney;
                saveProgress();
            } else {
                alert("Not enough money to level up!");
            }
        }

        function buyInsurance() {
            if (storedMoney >= insuranceCost && !insuranceActive) {
                storedMoney -= insuranceCost;
                insuranceActive = true;
                document.getElementById('storedMoney').innerText = storedMoney;
                document.getElementById('insuranceStatus').innerText = "Active";

                insuranceTimeout = setTimeout(() => {
                    insuranceActive = false;
                    document.getElementById('insuranceStatus').innerText = "Not Purchased";
                }, insuranceDuration);
                saveProgress();
            } else {
                alert("Not enough money or insurance already active!");
            }
        }

        // Coin Flip Game Variables
        let coinBalance = 100;

        function placeBet(side) {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            if (betAmount <= 0 || betAmount > coinBalance) {
                alert("Invalid bet amount.");
                return;
            }

            const flipResult = Math.random() < 0.5 ? 'heads' : 'tails';
            const resultText = `Coin landed on ${flipResult}. You ${flipResult === side ? 'win' : 'lose'}!`;
            document.getElementById('result').innerText = resultText;

            if (flipResult === side) {
                coinBalance += betAmount;
            } else {
                coinBalance -= betAmount;
            }
            document.getElementById('coinBalance').innerText = coinBalance;

            // Reset bet amount
            document.getElementById('betAmount').value = '';
        }

        // Clicker Game Variables
        let clickerPoints = 0;
        let pointsPerClick = 1;

        function clickButton() {
            clickerPoints += pointsPerClick;
            document.getElementById('clickerPoints').innerText = clickerPoints;
        }

        function buyUpgrade() {
            const upgradeCost = 5;
            if (clickerPoints >= upgradeCost) {
                clickerPoints -= upgradeCost;
                pointsPerClick++;
                document.getElementById('clickerPoints').innerText = clickerPoints;
                document.getElementById('pointsPerClick').innerText = pointsPerClick;
            } else {
                alert("Not enough points to buy upgrade!");
            }
        }

        // Event Listeners
        document.getElementById('toggleGarden').addEventListener('click', () => {
            document.querySelectorAll('.game-container').forEach(container => container.style.display = 'none');
            document.getElementById('gardenGame').style.display = 'block';
            loadProgress();
        });

        document.getElementById('toggleCoinFlip').addEventListener('click', () => {
            document.querySelectorAll('.game-container').forEach(container => container.style.display = 'none');
            document.getElementById('coinFlipGame').style.display = 'block';
        });

        document.getElementById('toggleClicker').addEventListener('click', () => {
            document.querySelectorAll('.game-container').forEach(container => container.style.display = 'none');
            document.getElementById('clickerGame').style.display = 'block';
        });

        document.getElementById('plantButton').addEventListener('click', plantSeed);
        document.getElementById('buySeedsButton').addEventListener('click', buySeeds);
        document.getElementById('sellSeedsButton').addEventListener('click', sellSeeds);
        document.getElementById('buyFenceButton').addEventListener('click', buyFence);
        document.getElementById('depositButton').addEventListener('click', depositMoney);
        document.getElementById('levelUpButton').addEventListener('click', levelUpBank);
        document.getElementById('buyInsuranceButton').addEventListener('click', buyInsurance);
        document.getElementById('clickButton').addEventListener('click', clickButton);
        document.getElementById('buyUpgradeButton').addEventListener('click', buyUpgrade);
    </script>
</body>
</html>
