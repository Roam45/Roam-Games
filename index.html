<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roam Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #garden {
            border: 2px solid green;
            padding: 10px;
            margin: 20px auto;
            width: 300px;
            height: 200px;
            background-color: #e0f7fa;
            position: relative;
            overflow: hidden;
        }
        .plant {
            position: absolute;
            bottom: 0;
            transition: transform 0.5s;
        }
        .enemy {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            transition: top 1s;
        }
        .poisonEnemy {
            color: purple;
        }
        .fence {
            position: absolute;
            bottom: 40px;
            height: 20px;
            width: 30px;
            background-color: #8B4513;
            border: 2px solid #654321;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>\
    <h1>The Garden Game</h1>
<body>
    <div id="garden"></div>
    <button id="plantButton">Plant a Seed</button>
    <button id="buySeedsButton">Buy Seeds ($<span id="seedPrice">1</span>)</button>
    <button id="sellSeedsButton">Sell Seeds</button>
    <button id="buyFenceButton">Buy Fence ($<span id="fencePrice">5</span>)</button>
    <p id="message"></p>
    <p>Seeds Planted: <span id="seedCount">0</span></p>
    <p>Money: $<span id="money">10</span></p>

    <script>
        let plantCount = 50;
        let money = 0; // Start with $0
        let seedPrice = 1;
        let fencePrice = 5;
        const maxFences = 10;
        const fenceWidth = 30;
        let fences = [];

        // Save progress to localStorage
        function saveProgress() {
            const progress = {
                plantCount,
                money,
                seedPrice,
                fencePrice,
                fences: fences.map(fence => ({
                    left: fence.style.left
                }))
            };
            localStorage.setItem('gardenGameProgress', JSON.stringify(progress)); // Save in localStorage
        }

        // Load progress from localStorage
        function loadProgress() {
            const savedProgress = localStorage.getItem('gardenGameProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                plantCount = progress.plantCount;
                money = progress.money;
                seedPrice = progress.seedPrice;
                fencePrice = progress.fencePrice;

                document.getElementById('seedCount').innerText = plantCount;
                document.getElementById('money').innerText = money;
                document.getElementById('seedPrice').innerText = seedPrice;

                progress.fences.forEach(fenceData => {
                    const newFence = document.createElement('div');
                    newFence.className = 'fence';
                    newFence.style.left = fenceData.left;
                    document.getElementById('garden').appendChild(newFence);
                    fences.push(newFence);
                });
            }
        }

        // Game logic (attacking garden, wiping crops, stealing money, etc.)
        function attackGarden(isPoisonEnemy = false) {
            const enemy = document.createElement('div');
            enemy.className = isPoisonEnemy ? 'enemy poisonEnemy' : 'enemy';
            enemy.innerText = isPoisonEnemy ? 'â˜ ï¸' : 'âš”ï¸';
            enemy.style.left = Math.random() * (document.getElementById('garden').clientWidth - 50) + 'px';

            document.getElementById('garden').appendChild(enemy);

            setTimeout(() => {
                enemy.style.top = (document.getElementById('garden').clientHeight - 30) + 'px';

                const checkCollision = () => {
                    let collision = false;
                    fences.forEach(fence => {
                        const fenceRect = fence.getBoundingClientRect();
                        const enemyRect = enemy.getBoundingClientRect();
                        if (enemyRect.bottom >= fenceRect.top && 
                            enemyRect.top <= fenceRect.bottom &&
                            enemyRect.left + enemyRect.width >= fenceRect.left && 
                            enemyRect.left <= fenceRect.right) {
                            collision = true;
                            return;
                        }
                    });
                    return collision;
                };

                const turnEnemyAround = () => {
                    enemy.remove();
                };

                setTimeout(() => {
                    if (!checkCollision()) {
                        if (isPoisonEnemy) {
                            wipeOutCrops();
                        } else {
                            stealMoney();
                        }
                    }
                    turnEnemyAround();
                }, 1000);
            }, 100);
        }

        function wipeOutCrops() {
            const garden = document.getElementById('garden');
            garden.innerHTML = '';
            plantCount = 0;
            document.getElementById('seedCount').innerText = plantCount;
            document.getElementById('message').innerText = `The poison enemy wiped out all your crops!`;
            saveProgress(); // Save progress after wiping crops
        }

        function stealMoney() {
            const stolenAmount = Math.floor(money * 0.3);
            money -= stolenAmount;
            document.getElementById('money').innerText = money;
            document.getElementById('message').innerText = `The enemy stole $${stolenAmount}!`;
            saveProgress(); // Save progress after losing money
        }

        setInterval(() => attackGarden(false), 20000);
        setInterval(() => attackGarden(true), 40000);

        document.getElementById('plantButton').addEventListener('click', function() {
            plantCount++;
            const garden = document.getElementById('garden');
            const newPlant = document.createElement('div');
            newPlant.className = 'plant';
            newPlant.style.left = Math.random() * (garden.clientWidth - 50) + 'px';
            newPlant.style.transform = 'scale(0.5)';
            newPlant.innerText = 'ðŸŒ±';
            garden.appendChild(newPlant);

            setTimeout(() => {
                newPlant.style.transform = 'scale(1)';
            }, 100);

            document.getElementById('message').innerText = `You have planted ${plantCount} seeds!`;
            document.getElementById('seedCount').innerText = plantCount;
            saveProgress(); // Save progress after planting a seed
        });

        document.getElementById('buySeedsButton').addEventListener('click', function() {
            if (money >= seedPrice) {
                money -= seedPrice;
                document.getElementById('money').innerText = money;
                seedPrice++;
                document.getElementById('seedPrice').innerText = seedPrice;
                document.getElementById('message').innerText = `You bought better seeds!`;
                saveProgress(); // Save progress after buying seeds
            } else {
                document.getElementById('message').innerText = `Not enough money to buy seeds.`;
            }
        });

        document.getElementById('sellSeedsButton').addEventListener('click', function() {
            if (plantCount > 0) {
                const sellPrice = plantCount === 1 ? 1 : Math.floor(seedPrice / 2);
                money += sellPrice * plantCount;
                document.getElementById('money').innerText = money;
                document.getElementById('message').innerText = `You sold all ${plantCount} seeds for $${sellPrice * plantCount}!`;
                
                const garden = document.getElementById('garden');
                const plants = garden.getElementsByClassName('plant');
                while (plants.length > 0) {
                    plants[0].remove();
                }
                plantCount = 0;
                document.getElementById('seedCount').innerText = plantCount;
                saveProgress(); // Save progress after selling seeds
            } else {
                document.getElementById('message').innerText = `No seeds to sell.`;
            }
        });

        document.getElementById('buyFenceButton').addEventListener('click', function() {
            if (money >= fencePrice) {
                if (fences.length < maxFences) {
                    const garden = document.getElementById('garden');
                    let newLeft;

                    let overlapping;
                    do {
                        overlapping = false;
                        newLeft = Math.random() * (garden.clientWidth - fenceWidth);
                        
                        for (let fence of fences) {
                            const fenceRect = fence.getBoundingClientRect();
                            if (newLeft < fenceRect.left + fenceWidth && newLeft + fenceWidth > fenceRect.left) {
                                overlapping = true;
                                break;
                            }
                        }
                    } while (overlapping);

                    money -= fencePrice;
                    document.getElementById('money').innerText = money;

                    const newFence = document.createElement('div');
                    newFence.className = 'fence';
                    newFence.style.left = newLeft + 'px';
                    garden.appendChild(newFence);
                    fences.push(newFence);

                    document.getElementById('message').innerText = `You bought a wooden fence!`;
                    saveProgress(); // Save progress after buying a fence

                    setTimeout(() => {
                        newFence.remove();
                        fences = fences.filter(fence => fence !== newFence);
                        saveProgress(); // Save progress after removing a fence
                    }, 30000);
                } else {
                    document.getElementById('message').innerText = `You can't buy more than ${maxFences} fences.`;
                }
            } else {
                document.getElementById('message').innerText = `Not enough money to buy a fence.`;
            }
        });

        // Load progress on page load
        window.onload = loadProgress;
    </script>
</body>
</html>
