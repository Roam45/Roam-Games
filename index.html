<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicking Simulator & Gambling</title>
  <style>
    /* Apply a linear gradient background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient from blue to cyan */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      color: #333;
      font-size: 2em;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }

    h2 {
      margin-top: 30px;
      color: #333;
    }

    #gambleResult {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Button Clicking Simulator & Gambling</h1>
    <p>Current Points: <span id="points">0</span></p>

    <!-- Button Click -->
    <button id="clickButton">Click to Earn Points</button>

    <h2>Gambling Game</h2>
    <p>Bet your points and try your luck!</p>
    <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
    <button id="gambleButton">Gamble</button>
    <p id="gambleResult"></p>
  </div>

  <script>
    // Initial points
    let points = 0;

    // DOM Elements
    const pointsDisplay = document.getElementById("points");
    const clickButton = document.getElementById("clickButton");
    const betAmountInput = document.getElementById("betAmount");
    const gambleButton = document.getElementById("gambleButton");
    const gambleResult = document.getElementById("gambleResult");

    // Function to update the points display
    function updatePoints() {
      pointsDisplay.textContent = points;
    }

    // Function to handle button click to earn points
    clickButton.addEventListener("click", () => {
      points += 1;  // Earn 1 point per click
      updatePoints();
    });

    // Function to handle gambling
    gambleButton.addEventListener("click", () => {
      const betAmount = parseInt(betAmountInput.value);

      // Check if the bet is valid
      if (isNaN(betAmount) || betAmount <= 0) {
        gambleResult.textContent = "Please enter a valid bet amount!";
        gambleResult.style.color = "red";
        return;
      }

      if (betAmount > points) {
        gambleResult.textContent = "You don't have enough points to bet!";
        gambleResult.style.color = "red";
        return;
      }

      // Subtract the bet amount from points
      points -= betAmount;
      updatePoints();

      // Simple coin flip gambling (50% win chance)
      const win = Math.random() < 0.5;

      if (win) {
        // Win: Double the bet
        points += betAmount * 2;
        gambleResult.textContent = `You won! You now have ${betAmount * 2} points!`;
        gambleResult.style.color = "green";
      } else {
        // Lose: No points back
        gambleResult.textContent = `You lost your bet of ${betAmount} points.`;
        gambleResult.style.color = "red";
      }

      updatePoints();
    });
  </script>
</body>
</html>
