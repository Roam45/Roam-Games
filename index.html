<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicking Simulator</title>
  <style>
    /* Rotating, color-changing background */
    @keyframes rotateGradient {
      0% {
        background: linear-gradient(45deg, #ff6a00, #f44336);
      }
      25% {
        background: linear-gradient(135deg, #ff6a00, #4CAF50);
      }
      50% {
        background: linear-gradient(225deg, #2196f3, #ff9800);
      }
      75% {
        background: linear-gradient(315deg, #673ab7, #e91e63);
      }
      100% {
        background: linear-gradient(405deg, #ff6a00, #f44336);
      }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: rotateGradient 15s linear infinite;
      background-size: 200% 200%;
    }

    /* Styling for game container */
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h1, h2 {
      color: #333;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    #points {
      font-size: 24px;
      font-weight: bold;
    }

    /* Style for input fields */
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100px;
      margin-right: 10px;
    }

    /* Flex container for gamble input and button */
    .gamble-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }

    #gambleResult {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="introScreen" class="container">
    <h1>Welcome to Button Clicking Simulator!</h1>
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameContainer" class="container" style="display: none;">
    <h1>Button Clicking Simulator</h1>
    <p>Current Points: <span id="points">0</span></p>
    <button id="clickButton">Click to Earn Points</button>

    <h2>Upgrades</h2>
    <p>Current Multiplier: <span id="multiplier">1</span></p>
    <button id="buyMultiplierButton">Buy Multiplier (Cost: <span id="multiplierCost">50</span> points)</button>
    <p>Auto Clickers: <span id="autoClickerCount">0</span></p>
    <button id="buyAutoClickerButton">Buy Auto Clicker (Cost: 200 points)</button>
    <p>Offline Earnings: <span id="offlineEarnings">0</span> points per minute</p>
    <button id="buyOfflineEarningsButton">Upgrade Offline Earnings (Cost: <span id="offlineEarningsCost">500</span> points)</button>

    <h2>Gambling</h2>
    <p>Bet your points for a chance to double them!</p>
    <div class="gamble-container">
      <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
      <button id="gambleButton">Gamble</button>
    </div>
    <p id="gambleResult"></p>
  </div>

  <script>
    // Game variables
    let points = 0;
    let multiplier = 1;
    let autoClickerCount = 0;
    let offlineEarnings = 0;
    let offlineEarningsCost = 500;

    // Update UI elements
    const pointsDisplay = document.getElementById('points');
    const startButton = document.getElementById('startButton');
    const gameContainer = document.getElementById('gameContainer');
    const introScreen = document.getElementById('introScreen');
    const clickButton = document.getElementById('clickButton');
    const buyMultiplierButton = document.getElementById('buyMultiplierButton');
    const buyAutoClickerButton = document.getElementById('buyAutoClickerButton');
    const buyOfflineEarningsButton = document.getElementById('buyOfflineEarningsButton');
    const multiplierCostDisplay = document.getElementById('multiplierCost');
    const gambleButton = document.getElementById('gambleButton');
    const betAmountInput = document.getElementById('betAmount');
    const gambleResult = document.getElementById('gambleResult');

    function updateUI() {
      pointsDisplay.textContent = points;
      multiplierCostDisplay.textContent = multiplier * 50;
    }

    startButton.addEventListener('click', () => {
      introScreen.style.display = 'none';
      gameContainer.style.display = 'block';
      updateUI();
    });

    clickButton.addEventListener('click', () => {
      points += multiplier;
      updateUI();
    });

    buyMultiplierButton.addEventListener('click', () => {
      const multiplierCost = multiplier * 50;
      if (points >= multiplierCost) {
        points -= multiplierCost;
        multiplier++;
        updateUI();
      } else {
        alert("Not enough points to buy multiplier!");
      }
    });

    buyAutoClickerButton.addEventListener('click', () => {
      const autoClickerCost = 200;
      if (points >= autoClickerCost) {
        points -= autoClickerCost;
        autoClickerCount++;
        setInterval(() => {
          points += multiplier;
          updateUI();
        }, 2000);
      } else {
        alert("Not enough points to buy auto clicker!");
      }
    });

    buyOfflineEarningsButton.addEventListener('click', () => {
      if (points >= offlineEarningsCost) {
        points -= offlineEarningsCost;
        offlineEarnings++;
        offlineEarningsCost += 500;
        updateUI();
      } else {
        alert("Not enough points to upgrade offline earnings!");
      }
    });

    gambleButton.addEventListener('click', () => {
      const betAmount = parseInt(betAmountInput.value);
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > points) {
        gambleResult.textContent = "Invalid bet amount!";
        gambleResult.style.color = "red";
        return;
      }
      points -= betAmount;
      if (Math.random() < 0.5) {
        points += betAmount * 2;
        gambleResult.textContent = `You won! You now have ${points} points!`;
        gambleResult.style.color = "green";
      } else {
        gambleResult.textContent = `You lost ${betAmount} points.`;
        gambleResult.style.color = "red";
      }
      updateUI();
    });

    updateUI();
  </script>
</body>
</html>
