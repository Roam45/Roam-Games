<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roam Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .game-container {
            display: none;
            margin: 20px auto;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            position: relative;
            overflow: hidden;
        }
        #gardenGame {
            display: block; /* Initially show garden game */
        }
        #gardenGame::before {
            content: "üå±‚öîÔ∏è";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 50px;
            opacity: 0.5;
            pointer-events: none;
        }
        #coinFlipGame {
            position: relative;
        }
        #coinFlipGame::before {
            content: "üé∞ü™ô";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 50px;
            opacity: 0.5;
            pointer-events: none;
        }
        #clickerGame {
            position: relative;
        }
        #clickerGame::before {
            content: "üñ±Ô∏è";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 50px;
            opacity: 0.5;
            pointer-events: none;
        }
        #garden {
            border: 2px solid green;
            width: 100%;
            height: 300px;
            background-color: #e0f7fa;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 10px;
        }
        .plant {
            position: absolute;
            bottom: 0;
            transition: transform 0.5s;
        }
        .enemy {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            transition: top 1s;
        }
        .poisonEnemy {
            color: purple;
        }
        .fence {
            position: absolute;
            bottom: 40px;
            height: 20px;
            width: 30px;
            background-color: #8B4513;
            border: 2px solid #654321;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
        .bank-container {
            margin: 20px auto;
            border: 2px solid blue;
            padding: 20px;
            border-radius: 10px;
            background-color: #e0f7fa;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Games</h1>
    
    <button id="toggleGarden">Play Garden Game</button>
    <button id="toggleCoinFlip">Play Coin Flip Game</button>
    <button id="toggleClicker">Play Clicker Game</button>

    <div class="game-container" id="gardenGame">
        <h2>The Garden Game</h2>
        <div id="garden"></div>
        <button id="plantButton">Plant a Seed</button>
        <button id="buySeedsButton">Buy Seeds ($<span id="seedPrice">1</span>)</button>
        <button id="sellSeedsButton">Sell Seeds</button>
        <button id="buyFenceButton">Buy Fence ($<span id="fencePrice">5</span>)</button>
        <p id="message"></p>
        <p>Seeds Planted: <span id="seedCount">0</span></p>
        <p>Money: $<span id="money">10</span></p>

        <div class="bank-container">
            <h3>Bank</h3>
            <p>Level: <span id="bankLevel">1</span></p>
            <p>Storage Capacity: $<span id="storageCapacity">100</span></p>
            <p>Stored Money: $<span id="storedMoney">0</span></p>
            <p>Insurance: <span id="insuranceStatus">Not Purchased</span></p>
            <button id="depositButton">Deposit Money</button>
            <button id="levelUpButton">Level Up Bank ($<span id="levelUpCost">50</span>)</button>
            <button id="buyInsuranceButton">Buy Insurance ($<span id="insuranceCost">10</span>)</button>
            <p id="bankMessage"></p>
        </div>
    </div>

    <div class="game-container" id="coinFlipGame">
        <h2>Coin Flip Game</h2>
        <h3>Your Balance: $<span id="coinBalance">100</span></h3>
        <h3>Place your bet!</h3>
        <input type="number" id="betAmount" placeholder="Enter bet amount" min="1" />
        <div>
            <button onclick="placeBet('heads')">Bet on Heads</button>
            <button onclick="placeBet('tails')">Bet on Tails</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div class="game-container" id="clickerGame">
        <h2>Clicker Game</h2>
        <h3>Points: <span id="clickerPoints">0</span></h3>
        <button id="clickButton">Click me!</button>
        <h4>Upgrade: <span id="upgradeCost">5</span> points</h4>
        <button id="buyUpgradeButton">Buy Upgrade (Points per Click: <span id="pointsPerClick">1</span>)</button>
        <p id="clickerMessage"></p>
    </div>

    <script>
        // Garden Game Variables
        let plantCount = 0;
        let money = 10;
        let seedPrice = 1;
        let fencePrice = 5;
        const maxFences = 10;
        const fenceWidth = 30;
        let fences = [];

        // Bank Variables
        let bankLevel = 1;
        let storageCapacity = 100;
        let storedMoney = 0;
        let insuranceActive = false;
        let insuranceCost = 10;
        let insuranceDuration = 60000; // 1 minute
        let insuranceTimeout;

        function saveProgress() {
            const progress = {
                plantCount,
                money,
                seedPrice,
                fencePrice,
                fences: fences.map(fence => ({
                    left: fence.style.left
                })),
                bankLevel,
                storedMoney,
                insuranceActive
            };
            localStorage.setItem('gardenGameProgress', JSON.stringify(progress));
        }

        function loadProgress() {
            const savedProgress = localStorage.getItem('gardenGameProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                plantCount = progress.plantCount;
                money = progress.money;
                seedPrice = progress.seedPrice;
                fencePrice = progress.fencePrice;
                bankLevel = progress.bankLevel;
                storedMoney = progress.storedMoney;
                insuranceActive = progress.insuranceActive;

                document.getElementById('seedCount').innerText = plantCount;
                document.getElementById('money').innerText = money;
                document.getElementById('seedPrice').innerText = seedPrice;
                document.getElementById('bankLevel').innerText = bankLevel;
                document.getElementById('storedMoney').innerText = storedMoney;
                document.getElementById('insuranceStatus').innerText = insuranceActive ? "Active" : "Not Purchased";

                progress.fences.forEach(fenceData => {
                    const newFence = document.createElement('div');
                    newFence.className = 'fence';
                    newFence.style.left = fenceData.left;
                    document.getElementById('garden').appendChild(newFence);
                    fences.push(newFence);
                });
            }
        }

        // Game logic for the Garden
        function attackGarden(isPoisonEnemy = false) {
            // ... existing attackGarden code ...
        }

        function wipeOutCrops() {
            // ... existing wipeOutCrops code ...
        }

        function stealMoney() {
            // ... existing stealMoney code ...
            if (insuranceActive) {
                const insurancePayout = Math.floor(money * 0.7);
                money += insurancePayout;
                document.getElementById('money').innerText = money;
                document.getElementById('bankMessage').innerText = `Insurance paid out: $${insurancePayout}`;
                clearTimeout(insuranceTimeout);
                insuranceActive = false;
                document.getElementById('insuranceStatus').innerText = "Not Purchased";
            }
            saveProgress();
        }

        // Bank Functions
        document.getElementById('depositButton').addEventListener('click', function() {
            const depositAmount = parseInt(prompt("Enter amount to deposit:"));
            if (!isNaN(depositAmount) && depositAmount > 0 && depositAmount <= money) {
                if (storedMoney + depositAmount <= storageCapacity) {
                    storedMoney += depositAmount;
                    money -= depositAmount;
                    document.getElementById('storedMoney').innerText = storedMoney;
                    document.getElementById('money').innerText = money;
                    document.getElementById('bankMessage').innerText = `You deposited $${depositAmount}.`;
                    saveProgress();
                } else {
                    document.getElementById('bankMessage').innerText = `Exceeds storage capacity!`;
                }
            } else {
                document.getElementById('bankMessage').innerText = `Invalid amount.`;
            }
        });

        document.getElementById('levelUpButton').addEventListener('click', function() {
            const levelUpCost = storageCapacity / 2;
            if (money >= levelUpCost) {
                money -= levelUpCost;
                bankLevel++;
                storageCapacity *= 2;
                document.getElementById('bankLevel').innerText = bankLevel;
                document.getElementById('storageCapacity').innerText = storageCapacity;
                document.getElementById('money').innerText = money;
                document.getElementById('levelUpCost').innerText = levelUpCost / 2; // Update cost for next level
                document.getElementById('bankMessage').innerText = `Bank leveled up!`;
                saveProgress();
            } else {
                document.getElementById('bankMessage').innerText = `Not enough money to level up.`;
            }
        });

        document.getElementById('buyInsuranceButton').addEventListener('click', function() {
            if (money >= insuranceCost && !insuranceActive) {
                money -= insuranceCost;
                insuranceActive = true;
                document.getElementById('money').innerText = money;
                document.getElementById('insuranceStatus').innerText = "Active";
                document.getElementById('bankMessage').innerText = `Insurance purchased! You will get 70% back if robbed.`;

                // Set timeout for insurance expiration
                insuranceTimeout = setTimeout(() => {
                    insuranceActive = false;
                    document.getElementById('insuranceStatus').innerText = "Not Purchased";
                    document.getElementById('bankMessage').innerText = `Insurance expired.`;
                }, insuranceDuration);

                saveProgress();
            } else {
                document.getElementById('bankMessage').innerText = `Not enough money for insurance or already purchased.`;
            }
        });

        // Coin Flip Game Logic
        // ... existing Coin Flip Game code ...

        // Clicker Game Logic
        // ... existing Clicker Game code ...

        // Toggle game visibility
        document.getElementById('toggleGarden').addEventListener('click', function() {
            document.getElementById('gardenGame').style.display = 'block';
            document.getElementById('coinFlipGame').style.display = 'none';
            document.getElementById('clickerGame').style.display = 'none';
        });

        document.getElementById('toggleCoinFlip').addEventListener('click', function() {
            document.getElementById('gardenGame').style.display = 'none';
            document.getElementById('coinFlipGame').style.display = 'block';
            document.getElementById('clickerGame').style.display = 'none';
        });

        document.getElementById('toggleClicker').addEventListener('click', function() {
            document.getElementById('gardenGame').style.display = 'none';
            document.getElementById('coinFlipGame').style.display = 'none';
            document.getElementById('clickerGame').style.display = 'block';
        });

        // Load progress on page load
        window.onload = loadProgress;
    </script>
</body>
</html>
