<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roam Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .game-container {
            display: none; /* Hide all games initially */
            margin: 20px auto; /* Center the game containers */
            max-width: 400px; /* Increased width of the game containers */
            border: 2px solid #ccc; /* Added border to the containers */
            border-radius: 10px; /* Rounded corners for better aesthetics */
            padding: 20px; /* Added padding */
            background-color: #f9f9f9; /* Light background for the containers */
        }
        #garden {
            border: 2px solid green;
            width: 100%; /* Use full width of container */
            height: 300px; /* Increased height of the garden */
            background-color: #e0f7fa;
            position: relative;
            overflow: hidden;
            margin: 0 auto; /* Center the garden */
            box-sizing: border-box; /* Include padding in width */
        }
        .plant {
            position: absolute;
            bottom: 0;
            transition: transform 0.5s;
        }
        .enemy {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            transition: top 1s;
        }
        .poisonEnemy {
            color: purple;
        }
        .fence {
            position: absolute;
            bottom: 40px;
            height: 20px;
            width: 30px;
            background-color: #8B4513;
            border: 2px solid #654321;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Games</h1>
    
    <button id="toggleGarden">Play Garden Game</button>
    <button id="toggleCoinFlip">Play Coin Flip Game</button>
    <button id="toggleClicker">Play Clicker Game</button>

    <div class="game-container" id="gardenGame">
        <h2>The Garden Game</h2>
        <div id="garden"></div>
        <button id="plantButton">Plant a Seed</button>
        <button id="buySeedsButton">Buy Seeds ($<span id="seedPrice">1</span>)</button>
        <button id="sellSeedsButton">Sell Seeds</button>
        <button id="buyFenceButton">Buy Fence ($<span id="fencePrice">5</span>)</button>
        <p id="message"></p>
        <p>Seeds Planted: <span id="seedCount">0</span></p>
        <p>Money: $<span id="money">10</span></p>
    </div>

    <div class="game-container" id="coinFlipGame">
        <h2>Coin Flip Game</h2>
        <h3>Your Balance: $<span id="coinBalance">100</span></h3>
        <h3>Place your bet!</h3>
        <input type="number" id="betAmount" placeholder="Enter bet amount" min="1" />
        <div>
            <button onclick="placeBet('heads')">Bet on Heads</button>
            <button onclick="placeBet('tails')">Bet on Tails</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div class="game-container" id="clickerGame">
        <h2>Clicker Game</h2>
        <h3>Points: <span id="clickerPoints">0</span></h3>
        <button id="clickButton">Click me!</button>
        <h4>Upgrade: <span id="upgradeCost">5</span> points</h4>
        <button id="buyUpgradeButton">Buy Upgrade (Points per Click: <span id="pointsPerClick">1</span>)</button>
        <p id="clickerMessage"></p>
    </div>

    <script>
        // Garden Game Variables
        let plantCount = 0;
        let money = 10; // Start with $10
        let seedPrice = 1;
        let fencePrice = 5;
        const maxFences = 10;
        const fenceWidth = 30;
        let fences = [];

        // Save progress to localStorage
        function saveProgress() {
            const progress = {
                plantCount,
                money,
                seedPrice,
                fencePrice,
                fences: fences.map(fence => ({
                    left: fence.style.left
                }))
            };
            localStorage.setItem('gardenGameProgress', JSON.stringify(progress));
        }

        // Load progress from localStorage
        function loadProgress() {
            const savedProgress = localStorage.getItem('gardenGameProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                plantCount = progress.plantCount;
                money = progress.money;
                seedPrice = progress.seedPrice;
                fencePrice = progress.fencePrice;

                document.getElementById('seedCount').innerText = plantCount;
                document.getElementById('money').innerText = money;
                document.getElementById('seedPrice').innerText = seedPrice;

                progress.fences.forEach(fenceData => {
                    const newFence = document.createElement('div');
                    newFence.className = 'fence';
                    newFence.style.left = fenceData.left;
                    document.getElementById('garden').appendChild(newFence);
                    fences.push(newFence);
                });
            }
        }

        // Game logic for the Garden
        function attackGarden(isPoisonEnemy = false) {
            const enemy = document.createElement('div');
            enemy.className = isPoisonEnemy ? 'enemy poisonEnemy' : 'enemy';
            enemy.innerText = isPoisonEnemy ? 'â˜ ï¸' : 'âš”ï¸';
            enemy.style.left = Math.random() * (document.getElementById('garden').clientWidth - 50) + 'px';

            document.getElementById('garden').appendChild(enemy);

            setTimeout(() => {
                enemy.style.top = (document.getElementById('garden').clientHeight - 30) + 'px';

                const checkCollision = () => {
                    let collision = false;
                    fences.forEach(fence => {
                        const fenceRect = fence.getBoundingClientRect();
                        const enemyRect = enemy.getBoundingClientRect();
                        if (enemyRect.bottom >= fenceRect.top && 
                            enemyRect.top <= fenceRect.bottom &&
                            enemyRect.left + enemyRect.width >= fenceRect.left && 
                            enemyRect.left <= fenceRect.right) {
                            collision = true;
                            return;
                        }
                    });
                    return collision;
                };

                const turnEnemyAround = () => {
                    enemy.remove();
                };

                setTimeout(() => {
                    if (!checkCollision()) {
                        if (isPoisonEnemy) {
                            wipeOutCrops();
                        } else {
                            stealMoney();
                        }
                    }
                    turnEnemyAround();
                }, 1000);
            }, 100);
        }

        function wipeOutCrops() {
            const garden = document.getElementById('garden');
            garden.innerHTML = '';
            plantCount = 0;
            document.getElementById('seedCount').innerText = plantCount;
            document.getElementById('message').innerText = `The poison enemy wiped out all your crops!`;
            saveProgress();
        }

        function stealMoney() {
            const stolenAmount = Math.floor(money * 0.3);
            money -= stolenAmount;
            document.getElementById('money').innerText = money;
            document.getElementById('message').innerText = `The enemy stole $${stolenAmount}!`;
            saveProgress();
        }

        setInterval(() => attackGarden(false), 20000);
        setInterval(() => attackGarden(true), 40000);

        document.getElementById('plantButton').addEventListener('click', function() {
            plantCount++;
            const garden = document.getElementById('garden');
            const newPlant = document.createElement('div');
            newPlant.className = 'plant';
            newPlant.style.left = Math.random() * (garden.clientWidth - 50) + 'px';
            newPlant.style.transform = 'scale(0.5)';
            newPlant.innerText = 'ðŸŒ±';
            garden.appendChild(newPlant);

            setTimeout(() => {
                newPlant.style.transform = 'scale(1)';
            }, 100);

            document.getElementById('message').innerText = `You have planted ${plantCount} seeds!`;
            document.getElementById('seedCount').innerText = plantCount;
            saveProgress();
        });

        document.getElementById('buySeedsButton').addEventListener('click', function() {
            if (money >= seedPrice) {
                plantCount++;
                money -= seedPrice;
                document.getElementById('money').innerText = money;
                document.getElementById('seedCount').innerText = plantCount;
                saveProgress();
            } else {
                document.getElementById('message').innerText = `Not enough money to buy seeds.`;
            }
        });

        document.getElementById('sellSeedsButton').addEventListener('click', function() {
            if (plantCount > 0) {
                plantCount--;
                money++;
                document.getElementById('seedCount').innerText = plantCount;
                document.getElementById('money').innerText = money;
                saveProgress();
            } else {
                document.getElementById('message').innerText = `No seeds to sell.`;
            }
        });

        document.getElementById('buyFenceButton').addEventListener('click', function() {
            if (money >= fencePrice && fences.length < maxFences) {
                money -= fencePrice;
                const newFence = document.createElement('div');
                newFence.className = 'fence';
                newFence.style.left = Math.random() * (document.getElementById('garden').clientWidth - fenceWidth) + 'px';
                document.getElementById('garden').appendChild(newFence);
                fences.push(newFence);
                document.getElementById('money').innerText = money;
                saveProgress();
            } else {
                document.getElementById('message').innerText = `Not enough money or fence limit reached.`;
            }
        });

        // Coin Flip Game Logic
        function placeBet(choice) {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            let balance = parseInt(document.getElementById('coinBalance').innerText);
            if (betAmount > balance || betAmount <= 0) {
                document.getElementById('result').innerText = 'Invalid bet amount!';
                return;
            }
            const outcome = Math.random() < 0.5 ? 'heads' : 'tails';
            if (choice === outcome) {
                balance += betAmount;
                document.getElementById('result').innerText = `You won! The coin landed on ${outcome}.`;
            } else {
                balance -= betAmount;
                document.getElementById('result').innerText = `You lost! The coin landed on ${outcome}.`;
            }
            document.getElementById('coinBalance').innerText = balance;
        }

        // Clicker Game Logic
        let clickerPoints = 0;
        let pointsPerClick = 1;

        document.getElementById('clickButton').addEventListener('click', function() {
            clickerPoints += pointsPerClick;
            document.getElementById('clickerPoints').innerText = clickerPoints;
        });

        document.getElementById('buyUpgradeButton').addEventListener('click', function() {
            const upgradeCost = 5; // Cost of upgrade
            if (clickerPoints >= upgradeCost) {
                clickerPoints -= upgradeCost;
                pointsPerClick++;
                document.getElementById('clickerPoints').innerText = clickerPoints;
                document.getElementById('pointsPerClick').innerText = pointsPerClick;
                document.getElementById('clickerMessage').innerText = `Upgrade purchased! Points per click: ${pointsPerClick}`;
            } else {
                document.getElementById('clickerMessage').innerText = `Not enough points to buy an upgrade.`;
            }
        });

        // Toggle game visibility
        document.getElementById('toggleGarden').addEventListener('click', function() {
            document.getElementById('gardenGame').style.display = 'block';
            document.getElementById('coinFlipGame').style.display = 'none';
            document.getElementById('clickerGame').style.display = 'none';
            loadProgress(); // Load garden progress
        });

        document.getElementById('toggleCoinFlip').addEventListener('click', function() {
            document.getElementById('gardenGame').style.display = 'none';
            document.getElementById('coinFlipGame').style.display = 'block';
            document.getElementById('clickerGame').style.display = 'none';
        });

        document.getElementById('toggleClicker').addEventListener('click', function() {
            document.getElementById('gardenGame').style.display = 'none';
            document.getElementById('coinFlipGame').style.display = 'none';
            document.getElementById('clickerGame').style.display = 'block';
        });

        // Load progress on page load
        loadProgress();
    </script>
</body>
</html>
