<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicking Simulator</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff6a00, #f44336);
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1, h2 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    #points {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="introScreen" class="container">
    <h1>Welcome to Button Clicking Simulator!</h1>
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameContainer" class="container" style="display: none;">
    <h1>Button Clicking Simulator</h1>
    <p>Current Points: <span id="points">0</span></p>
    <button id="clickButton">Click to Earn Points</button>

    <h2>Upgrades</h2>
    <p>Current Multiplier: <span id="multiplier">1</span></p>
    <button id="buyMultiplierButton">Buy Multiplier (Cost: <span id="multiplierCost">50</span> points)</button>
    <p>Auto Clickers: <span id="autoClickerCount">0</span></p>
    <button id="buyAutoClickerButton">Buy Auto Clicker (Cost: 200 points)</button>
    <p>Offline Earnings: <span id="offlineEarnings">0</span> points per minute</p>
    <button id="buyOfflineEarningsButton">Upgrade Offline Earnings (Cost: <span id="offlineEarningsCost">500</span> points)</button>

    <h2>Gambling</h2>
    <p>Bet your points for a chance to double them!</p>
    <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
    <button id="gambleButton">Gamble</button>
    <p id="gambleResult"></p>
  </div>

  <script>
    let points = parseInt(localStorage.getItem('points')) || 0;
    let multiplier = parseInt(localStorage.getItem('multiplier')) || 1;
    let autoClickerCount = parseInt(localStorage.getItem('autoClickerCount')) || 0;
    let offlineEarnings = parseInt(localStorage.getItem('offlineEarnings')) || 0;
    let offlineEarningsCost = parseInt(localStorage.getItem('offlineEarningsCost')) || 500;

    const pointsDisplay = document.getElementById('points');
    const clickButton = document.getElementById('clickButton');
    const buyMultiplierButton = document.getElementById('buyMultiplierButton');
    const buyAutoClickerButton = document.getElementById('buyAutoClickerButton');
    const buyOfflineEarningsButton = document.getElementById('buyOfflineEarningsButton');
    const multiplierDisplay = document.getElementById('multiplier');
    const multiplierCostDisplay = document.getElementById('multiplierCost');
    const autoClickerCountDisplay = document.getElementById('autoClickerCount');
    const offlineEarningsDisplay = document.getElementById('offlineEarnings');
    const offlineEarningsCostDisplay = document.getElementById('offlineEarningsCost');
    const startButton = document.getElementById('startButton');
    const gameContainer = document.getElementById('gameContainer');
    const introScreen = document.getElementById('introScreen');

    const gambleButton = document.getElementById('gambleButton');
    const betAmountInput = document.getElementById('betAmount');
    const gambleResult = document.getElementById('gambleResult');

    let autoClickerInterval;
    let offlineEarningsInterval;

    function updateUI() {
      pointsDisplay.textContent = points;
      multiplierDisplay.textContent = multiplier;
      autoClickerCountDisplay.textContent = autoClickerCount;
      offlineEarningsDisplay.textContent = offlineEarnings;
      offlineEarningsCostDisplay.textContent = offlineEarningsCost;
      multiplierCostDisplay.textContent = multiplier * 50;
      localStorage.setItem('points', points);
      localStorage.setItem('multiplier', multiplier);
      localStorage.setItem('autoClickerCount', autoClickerCount);
      localStorage.setItem('offlineEarnings', offlineEarnings);
      localStorage.setItem('offlineEarningsCost', offlineEarningsCost);
    }

    startButton.addEventListener('click', () => {
      introScreen.style.display = 'none';
      gameContainer.style.display = 'block';
      updateUI();
      startAutoClickers();
    });

    clickButton.addEventListener('click', () => {
      points += multiplier;
      updateUI();
    });

    buyMultiplierButton.addEventListener('click', () => {
      const multiplierCost = multiplier * 50;
      if (points >= multiplierCost) {
        points -= multiplierCost;
        multiplier++;
        updateUI();
      } else {
        alert("Not enough points to buy multiplier!");
      }
    });

    buyAutoClickerButton.addEventListener('click', () => {
      const autoClickerCost = 200;
      if (points >= autoClickerCost) {
        points -= autoClickerCost;
        autoClickerCount++;
        updateUI();
        startAutoClickers();
      } else {
        alert("Not enough points to buy auto clicker!");
      }
    });

    buyOfflineEarningsButton.addEventListener('click', () => {
      if (points >= offlineEarningsCost) {
        points -= offlineEarningsCost;
        offlineEarnings++;
        offlineEarningsCost += 500;
        updateUI();
      } else {
        alert("Not enough points to upgrade offline earnings!");
      }
    });

    function startAutoClickers() {
      clearInterval(autoClickerInterval);
      if (autoClickerCount > 0) {
        autoClickerInterval = setInterval(() => {
          points += multiplier * autoClickerCount;
          updateUI();
        }, 2000);
      }
    }

    function startOfflineEarnings() {
      offlineEarningsInterval = setInterval(() => {
        points += offlineEarnings;
        updateUI();
      }, 60000); // Adds offline earnings every 1 minute
    }

    function stopOfflineEarnings() {
      clearInterval(offlineEarningsInterval);
    }

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        stopAutoClickers();
        startOfflineEarnings();
      } else {
        stopOfflineEarnings();
        startAutoClickers();
      }
    });

    function stopAutoClickers() {
      clearInterval(autoClickerInterval);
    }

    gambleButton.addEventListener('click', () => {
      const betAmount = parseInt(betAmountInput.value);
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > points) {
        gambleResult.textContent = "Invalid bet amount!";
        gambleResult.style.color = "red";
        return;
      }
      points -= betAmount;
      const win = Math.random() < 0.5;
      if (win) {
        points += betAmount * 2;
        gambleResult.textContent = `You won! You now have ${betAmount * 2} points!`;
        gambleResult.style.color = "green";
      } else {
        gambleResult.textContent = `You lost ${betAmount} points.`;
        gambleResult.style.color = "red";
      }
      updateUI();
    });

    updateUI();
  </script>
</body>
</html>
