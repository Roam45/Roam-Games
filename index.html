<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicking Simulator & Gambling</title>
  <style>
    /* Gradient background for the whole page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff6a00, #f44336); /* Gradient from orange to red */
      transition: background-color 0.5s ease;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      transition: transform 0.3s ease;
    }

    h1 {
      color: #333;
      font-size: 2em;
      animation: fadeIn 1s ease-out;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
      margin-top: 15px;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }

    h2 {
      margin-top: 30px;
      color: #333;
    }

    #gambleResult {
      font-weight: bold;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    #points {
      display: inline-block;
      font-size: 24px;
      font-weight: bold;
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="introScreen" class="intro-container">
    <h1>Welcome to Button Clicking Simulator!</h1>
    <p>This is a simple game where you click the button to earn points and gamble them to try your luck.</p>
    <button id="startButton">Start Game</button>
  </div>

  <!-- Main Game Container (Hidden initially) -->
  <div id="gameContainer" class="container" style="display: none;">
    <h1>Button Clicking Simulator & Gambling</h1>
    <p>Current Points: <span id="points">0</span></p>

    <!-- Button Click -->
    <button id="clickButton">Click to Earn Points</button>

    <h2>Gambling Game</h2>
    <p>Bet your points and try your luck!</p>
    <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
    <button id="gambleButton">Gamble</button>
    <p id="gambleResult"></p>

    <h2>Upgrades</h2>
    <p>Current Multiplier: <span id="multiplier">1</span></p>
    <button id="buyMultiplierButton">Buy Multiplier (Cost: 50 points)</button>
    <button id="buyAutoClickerButton">Buy Auto Clicker (Cost: 200 points)</button>
  </div>

  <script>
    // Initialize variables
    let points = parseInt(localStorage.getItem('points')) || 0;
    let multiplier = parseInt(localStorage.getItem('multiplier')) || 1;
    let autoClickerActive = localStorage.getItem('autoClickerActive') === 'true';
    let pointsPerClick = multiplier;

    // DOM Elements
    const pointsDisplay = document.getElementById('points');
    const clickButton = document.getElementById('clickButton');
    const gambleButton = document.getElementById('gambleButton');
    const betAmountInput = document.getElementById('betAmount');
    const gambleResult = document.getElementById('gambleResult');
    const buyMultiplierButton = document.getElementById('buyMultiplierButton');
    const buyAutoClickerButton = document.getElementById('buyAutoClickerButton');
    const multiplierDisplay = document.getElementById('multiplier');
    const startButton = document.getElementById('startButton');
    const gameContainer = document.getElementById('gameContainer');
    const introScreen = document.getElementById('introScreen');

    // Update the points and multiplier information on the screen
    function updatePoints() {
      pointsDisplay.textContent = points;
      multiplierDisplay.textContent = multiplier;
      localStorage.setItem('points', points);
      localStorage.setItem('multiplier', multiplier);
      localStorage.setItem('autoClickerActive', autoClickerActive);
    }

    // Start the game
    startButton.addEventListener('click', () => {
      introScreen.style.display = 'none';
      gameContainer.style.display = 'block';
      updatePoints();

      // Start auto-clicker if it's active
      if (autoClickerActive) {
        startAutoClicker();
      }
    });

    // Button click event to earn points
    clickButton.addEventListener('click', () => {
      points += pointsPerClick;
      updatePoints();
    });

    // Gamble function
    gambleButton.addEventListener('click', () => {
      const betAmount = parseInt(betAmountInput.value);
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > points) {
        gambleResult.textContent = "Invalid bet amount!";
        gambleResult.style.color = "red";
        return;
      }
      points -= betAmount;
      updatePoints();

      // Random win/lose (50% chance)
      const win = Math.random() < 0.5;
      if (win) {
        points += betAmount * 2;
        gambleResult.textContent = `You won! You now have ${betAmount * 2} points!`;
        gambleResult.style.color = "green";
      } else {
        gambleResult.textContent = `You lost ${betAmount} points.`;
        gambleResult.style.color = "red";
      }
      updatePoints();
    });

    // Buy multiplier function
    buyMultiplierButton.addEventListener('click', () => {
      const multiplierCost = 50;
      if (points >= multiplierCost) {
        points -= multiplierCost;
        multiplier++;
        pointsPerClick = multiplier; // Update points per click based on multiplier
        updatePoints();
      } else {
        alert("You don't have enough points to buy a multiplier!");
      }
    });

    // Buy auto-clicker function
    buyAutoClickerButton.addEventListener('click', () => {
      const autoClickerCost = 200;
      if (!autoClickerActive && points >= autoClickerCost) {
        points -= autoClickerCost;
        autoClickerActive = true;
        updatePoints();
        startAutoClicker();
      } else if (autoClickerActive) {
        alert("Auto Clicker is already active!");
      } else {
        alert("You don't have enough points to buy the auto-clicker!");
      }
    });

    // Auto-clicker function (clicks every 2 seconds)
    function startAutoClicker() {
      setInterval(() => {
        if (autoClickerActive) {
          points += pointsPerClick;
          updatePoints();
        }
      }, 2000); // 2 seconds
    }
  </script>
</body>
</html>
